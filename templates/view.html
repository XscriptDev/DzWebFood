{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>body {background: #fcba03;}.form-control:focus {box-shadow: none;border-color: #BA68C8;}.profile-button {background: #BA68C8;box-shadow: none;border: none;}.profile-button:hover {background: #682773;}.profile-button:focus {background: #682773;box-shadow: none;}.profile-button:active {background: #682773;box-shadow: none;}.back:hover {color: #682773;cursor: pointer;}</style>

    <title>Document</title>
</head>
<body>
    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><span class="font-weight-bold">{{data.productName}}</span><span class="text-black-50">{{data.brand}}</span></div>
            </div>
                <div class="col-md-8">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                <form action="/product/list">
                                    <div class="text-right mt-5 "><button class="btn btn-secondary profile-button" type="submit">back to product lists</button></div>
                                </form>
                            </div>
                            <form action="/product/{{data.codebar}}/edit">
                                <div class="text-right mt-5 "><button class="btn btn-secondary" type="submit">Edit?</button></div>
                            </form>
                            
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><input type="text" class="form-control" name="productName" value={{data.productName}} readonly></div>
                            <div class="col-md-6"><input type="text" class="form-control" name="brand" value={{data.brand}} readonly></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" class="form-control" name="codebar" value={{data.codebar}} readonly></div>
                            <div class="col-md-6"><input type="text" class="form-control" value={{data.ref}} name="ref" readonly></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
